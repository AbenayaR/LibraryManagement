{% extends 'commons/base.html' %}

{% block content %}
<style>
    html,
    body {
        height: 100%;
    }

    .form-signin {
        max-width: 330px;
        padding: 1rem;
    }

    .form-signin .form-floating:focus-within {
        z-index: 2;
    }

    .form-signin input[type="text"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }
</style>
<div class="form-signin w-100 m-auto my-5">
    <form method="post">
        {% csrf_token %}
        {% if request.GET.next %}
        <input type="hidden" name="next" value="{{request.GET.next}}">
        {% endif %}
        {% comment %} <a class="mx-auto mb-4" href=""><img src="#" alt="" width="140" height="72"></a> {% endcomment %}
        <h1 class="h3 mt-3 mb-3 fw-normal">Sign-in to SocialMedia</h1>
        
        {% include 'commons/messages.html' %}
        
        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" placeholder="username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" name="remember-me" id="remember-me">
            <label class="form-check-label" for="remember-me">
                Remember me
            </label>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            </div>
            <div class="col">
                <a class="btn btn-outline-primary w-100 py-2" href='{% url "accounts:register" %}'>Sign Up</a>
            </div>
        </div>
        <p class="text-body-secondary mt-1">
            Forgot Your Password ? 
            <a href="{% url 'accounts:password_reset' %}">
                Reset Password
            </a>
        </p>
        <p class="mt-4 mb-3 text-body-secondary">&copy; 2021 â€“ {% now 'Y' %}</p>

    </form>
</div>
{% endblock content %}
